type CategoriesProducts {
  id: Int!
  categoriesId: Int!
}

type Product {
  id: Int!
  name: String!
  price: Float!
  offer: Float!
  description: String!
  srcImage: String!
  srcVideo: String!
  facebookLink: String!
  instagramLink: String!
  tweeterLink: String!
  createdAt: String
}

"This fields are: products, categories and categories_products"
type Query {
  "It Returns all products without auth"
  getProducts: [Product]
  "It Returns one product without auth"
  getProduct(productId: Int!): Product
}

"This field is: products ONLY FOR THE AUTHORIZATED USER WITH FIREBASE"
type Mutation {
  "It create some product and should returns a product"
  createProduct(
    name: String!
    price: Float!
    offer: Float!
    description: String!
    srcImage: String!
    srcVideo: String!
    facebookLink: String!
    instagramLink: String!
    tweeterLink: String!
    createdAt: String
  ): Product
  "It update some product and should returns a product"
  updateProduct(
    id: Int!
    name: String
    price: Float
    offer: Float
    description: String
    srcImage: String
    srcVideo: String
    facebookLink: String
    instagramLink: String
    tweeterLink: String
    createdAt: String
  ): Product
  "It delete one product and returns id deleted"
  deleteProduct(
    id: Int!
  ): String
}

"This field is: cateogries_products ONLY FOR THE AUTHORIZATED USER WITH FIREBASE"
type Mutation {
  "It create some product and should returns a product"
  createCategoriesProduct(
    categoryId: Int!
    productId: Int!
  ): CategoriesProducts
  "It update some product and should returns a product"
  updateCategoriesProduct(
    id: Int!
    categoryId: Int
    productId: Int
  ): CategoriesProducts
  "It delete one product and returns id deleted"
  deleteCategoriesProduct(
    id: Int!
  ): String
}

