type Product {
  id: Int!
  name: String!
  price: Float!
  offer: Float!
  description: String!
  srcImage: String!
  srcVideo: String!
  facebookLink: String!
  instagramLink: String!
  tweeterLink: String!
  createdAt: String
}

type Query {
  "It Returns all products without auth"
  getProducts: [Product]!
  "It Returns one product without auth"
  getProduct(productId: Int!): Product
}
